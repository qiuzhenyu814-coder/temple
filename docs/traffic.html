 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>交通資訊｜炷香願所</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      min-height: 100%;
    }

    body {
      background: #f1ece2;
      font-family: "Noto Serif TC","Microsoft JhengHei",system-ui,sans-serif;
      display: flex;
      justify-content: center;
    }

    a {
      text-decoration: none;
      outline: none;
    }

    a:focus,
    a:active {
      outline: none;
    }

    .wrapper {
      width: 100%;
      max-width: 1992px;
      margin: 0 auto;
    }

    .page {
      position: relative;
      width: 100%;
    }

    /* 背景 */
    .bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 疊上圖層 */
    .overlay {
      position: absolute;
      z-index: 10;
      pointer-events: auto;
    }

    /* LOGO（前一次調整） */
    .logo-wrap {
      top: 1%;
      left: -5%;
      width: 22%;
    }
    .logo-wrap img {
      width: 100%;
      height: auto;
    }

    /* 選單（往上1、往左2 → top10%, left49%） */
    .menu-wrap {
      top: 10%;
      left: 49%;
      width: 60%;
      transform: translateX(-50%);
    }

    .menu-img {
      width: 100%;
      height: auto;
    }

    /* 選單透明連結 */
    .menu-link {
      position: absolute;
      top: 0;
      bottom: 0;
      cursor: pointer;
      outline: none;
    }

    .menu-home {
      left: -0.2%;
      width: 8.45%;
    }

    .menu-traffic {
      left: 15.65%;
      width: 16.36%;
    }

    .menu-online {
      left: 38.75%;
      width: 12.84%;
    }

    .menu-message {
      left: 50.51%;
      width: 24.22%;
    }

    .menu-activity {
      left: 83.86%;
      width: 17.09%;
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="page">

      <!-- ★ 換成你的交通背景圖 -->
      <img src="交通.jpg" alt="交通頁背景" class="bg">

      <!-- LOGO（top1%, left-5%） -->
      <a href="index.html" class="overlay logo-wrap">
        <img src="logo.png" alt="炷香願所">
      </a>

      <!-- 選單（top10%, left49%） -->
      <div class="overlay menu-wrap">
        <img src="選單.png" alt="主選單" class="menu-img">

        <a href="index.html"       class="menu-link menu-home"></a>
        <a href="traffic.html"     class="menu-link menu-traffic"></a>
        <a href="online-draw.html" class="menu-link menu-online"></a>
        <a href="message.html"     class="menu-link menu-message"></a>
        <a href="activity.html"    class="menu-link menu-activity"></a>
      </div>

    </div>
  </div>

</body>
</html>
